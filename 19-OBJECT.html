<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p id="demo"></p>

<script>
// Create and display a variable:
let car = "Fiat";
document.getElementById("demo").innerHTML = car;
</script>
<h1>car objects</h1>
<p id="ss"></p>
<p id="demonamo"></p>

<script>
// Create an object:
const far = {type:"Fiat", model:"500", color:"white"};

// Display some data from the object:
document.getElementById("demonamo").innerHTML = "The car type is " + far.type;
</script>

<h1>ahb</h1>
<p id="fcc"></p>
<script>
    let person ={firstname:"vaibhav",lastname:"sawant"}
    document.getElementById("fcc").innerHTML=person.firstname+"<br>"+person.lastname;
</script>
<p>An object method is a function definition, stored as a property value.</p>
<p id="mnx"></p>
<script>
    const vaibhav={
        fname:"vs",
        lname:"ds",
        id:233,
        fullname:function()
        {
            return this.fname + " " + this.lname;
        }
    };
    document.getElementById("mnx").innerHTML=vaibhav.fullname();
</script>
</body>
</html>
